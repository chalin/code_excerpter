builders:
  code_excerpter:
    import: 'package:code_excerpter/builder.dart'
    auto_apply: all_packages
    builder_factories: [builder]
    build_extensions: {'': [.excerpt.yaml]}
    defaults:
      generate_for:
        include:
          - example/**
          - examples/**
          - lib/**
          - test/**
          - web/**
        exclude:
          - '**/.*/**'
          - '**/.DS_Store'
          - '**/build/**'
          - '**/node_modules/**'
          - '**/*.bmp'
          - '**/*.cur'
          - '**/*.ico'
          - '**/*.jpg'
          - '**/*.jpeg'
          - '**/*.png'
          - '**/*.sum'
          - '**/*.tiff'
          - '**/*.zip'
          - '**/*.gzip'
